<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{../styles/styles.css}"/>
</head>
<body>
<!--/*@thymesVar id="order" type="com.example.tacocloud.model.Order"*/-->
<form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>Order your taco creations!</h1>

    <img th:src="@{/images/TacoCloud.jpg}" width="100" height="100"/><br/>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>

    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">Please correct the problems below and resubmit.</span>
    </div>

    <h3>Deliver my taco masterpieces to...</h3>
    <div th:replace="fragments::form-field ('name')"/>
    <div th:replace="fragments::form-field ('street')"/>
    <div th:replace="fragments::form-field ('city')"/>
    <div th:replace="fragments::form-field ('state')"/>
    <div th:replace="fragments::form-field ('zip')"/>

    <h3>Here's how I'll pay...</h3>
    <div th:replace="fragments::form-field ('ccNumber')"/>
    <div th:replace="fragments::form-field ('ccExpiration')"/>
    <div th:replace="fragments::form-field ('ccCVV')"/>

    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
